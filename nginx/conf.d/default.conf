server {
    listen 80;
    server_name quytung.com localhost;  # Thêm localhost để test local

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback cho tất cả route không match
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Node-RED (thêm headers đầy đủ cho forwarded info và WebSocket)
    location /nodered/ {
        proxy_pass http://node-red:1880/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Grafana (giữ X-Frame-Options để embed iframe, thêm headers)
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header X-Frame-Options;
        add_header X-Frame-Options "SAMEORIGIN";  # Sửa thành SAMEORIGIN an toàn hơn ALLOWALL
    }

    # Proxy phpMyAdmin (thêm proxy_redirect để tránh loop, giữ buffering off)
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect default /phpmyadmin/;  # Thêm để fix redirect loop
        proxy_cookie_path / /phpmyadmin/;
        proxy_buffering off;
    }

    # Proxy InfluxDB 1.8 UI (thêm headers, buffering off cho query lớn)
    location /influxdb/ {
        proxy_pass http://influxdb:8086/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;  # Thêm để tránh buffer issue với API
    }

    # Redirect root /phpmyadmin về có slash (tùy chọn)
    location = /phpmyadmin {
        return 301 /phpmyadmin/;
    }

    # Redirect root /influxdb về có slash
    location = /influxdb {
        return 301 /influxdb/;
    }
}